<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS and JS -->
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz">
            <h2 id="question"></h2>
            <ul>
                <li>
                    <input class="answer" id="a" type="radio" name="answer">
                    <label id="answer-a" for="a"></label>
                </li>
                <li>
                    <input class="answer" id="b" type="radio" name="answer">
                    <label id="answer-b" for="b"></label>
                </li>
                <li>
                    <input class="answer" id="c" type="radio" name="answer">
                    <label id="answer-c" for="c"></label>
                </li>
                <li>
                    <input class="answer" id="d" type="radio" name="answer">
                    <label id="answer-d" for="d"></label>
                </li>
            </ul>
        </div>
        <button class="submit">Submit</button>
    </div>
</body>
</html>
