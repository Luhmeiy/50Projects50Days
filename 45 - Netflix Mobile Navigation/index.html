<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Mobile Navigation</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS and JS -->
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <button class="nav-toggle open">
        <i class="fas fa-solid fa-bars"></i>
    </button>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1280px-Netflix_2015_logo.svg.png" id="header-img" alt="Netflix">
    <p>MOBILE NAVIGATION</p>
    <div class="nav nav-black">
        <div class="nav nav-red">
            <div class="nav nav-white">
                <button class="nav-toggle close">
                    <i class="fas fa-solid fa-xmark"></i>
                </button>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1280px-Netflix_2015_logo.svg.png" id="nav-img" alt="Netflix">
                <ul>
                    <li><a href="#">Teams</a></li>
                    <li><a href="#">Locations</a></li>
                    <li><a href="#">Life at Netflix</a></li>
                    <li>
                        <ul>
                            <li><a href="#">Netflix Culture Memo</a></li>
                            <li><a href="#">Work Life Balance</a></li>
                            <li><a href="#">Inclusion & Diversity</a></li>
                            <li><a href="#">Blog</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
