<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Box</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS and JS -->
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="testimonial-container">
        <div class="progress-bar"></div>
        <i class="fas fa-solid fa-quote-left"></i>
        <i class="fas fa-solid fa-quote-right"></i>
        <p class="testimonial"></p>
        <div class="user-info">
            <img src="" id="user-img" alt="">
            <div class="user-details">
                <h4 id="user-name"></h4>
                <p id="user-role"></p>
            </div>
        </div>
    </div>
</body>
</html>
