<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementing Counter</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">

    <!-- CSS and JS -->
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="counter-container">
            <i class="icon fa-brands fa-twitter"></i>
            <p class="counter" data-target="12000">0</p>
            <p>Twitter Followers</p>
        </div>
        <div class="counter-container">
            <i class="icon fa-brands fa-youtube"></i>
            <p class="counter" data-target="5000">0</p>
            <p>YouTube Subscribers</p>
        </div>
        <div class="counter-container">
            <i class="icon fa-brands fa-facebook"></i>
            <p class="counter" data-target="7500">0</p>
            <p>Facebook Fans</p>
        </div>
    </div>
</body>
</html>
